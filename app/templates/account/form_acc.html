{% extends 'main/navbar.html' %}


{% block div %}
<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ user_form.as_p }}
    <button type="submit">Save changes</button>
</form>
<a href="{% url 'profile' %}">Back To Profile</a>
{% endblock %}
