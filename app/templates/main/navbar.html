<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mainpage' %}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_create' %}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_list' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'video_create' %}">Create Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'video_list' %}">Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger my-2 my-sm-0" type="submit" value="Выйти из сети">Выйти из сети</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Добро пожаловать на наш сайт!</h1>

        <div class="text-center my-4">
            <img src="{% static 'image.jpg' %}" class="img-fluid" alt="Responsive image">
        </div>

        {% block div %}
        {% endblock %}

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/vendor/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/min/plugins.min.js' %}"></script>
    <script src="{% static 'js/min/main.min.js' %}"></script>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('#loader').fadeOut();
            $('#loader-wrapper').delay(350).fadeOut('slow');
            $('body').delay(350).css({'overflow-y': 'visible'});
        });
    </script>

    {% bootstrap_javascript %}
</body>
</html>
