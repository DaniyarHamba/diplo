{% extends 'main/navbar.html' %}
{% load bootstrap4 %}

{% block div %}
<h2>Edit Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
<a href="{% url 'post_detail' form.instance.post_id.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
