{% extends 'main/navbar.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>{{ video.title }}</h2>
            {% if video.image %}
                <img src="{{ video.image.url }}" class="img-fluid mb-3" alt="{{ video.title }}" style="max-width: 300px;">
            {% endif %}
            <p>{{ video.description }}</p>
            <p><small class="text-muted">{{ video.created_at }}</small></p>
            <video controls class="video-js" preload="auto" width="1000" height="800">
                <source src="{% url 'stream' video.pk %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p><a href="{% url 'video_list' %}" class="btn btn-secondary mt-3">Back to list</a></p>
        </div>
    </div>
</div>
{% endblock %}
