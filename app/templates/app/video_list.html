{% extends 'main/navbar.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            {% for video in videos %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'video_detail' video.pk %}" class="text-decoration-none">{{ video.title }}</a>
                        </h5>
                        {% if video.image %}
                            <img src="{{ video.image.url }}" class="img-fluid mb-3" alt="{{ video.title }}" style="max-width: 300px;">
                        {% endif %}
                        <p class="card-text">{{ video.description }}</p>
                        <p class="card-text">
                            <small class="text-muted">{{ video.created_at }}</small>
                        </p>
                        {% if user == video.author %}
                            <a href="{% url 'video_update' video.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'video_delete' video.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
