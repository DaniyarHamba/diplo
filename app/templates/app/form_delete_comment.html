{% extends 'main/navbar.html' %}
{% load bootstrap4 %}

{% block div %}
<h2>Confirm</h2>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' object.post_id.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
